<h1>Updates</h1>

<ul class="posts" style="list-style:none; padding:0; margin:1.5rem 0;">
  {% for post in site.posts %}
    <li style="display:flex; align-items:baseline; gap:24px; margin:.6rem 0;">
      <span class="date" style="width:120px; text-align:right;">{{ post.date | date: "%d %b %Y" }}</span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
