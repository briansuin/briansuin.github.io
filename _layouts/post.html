  <meta charset="utf-8" />
  <title>{{ page.title }} | Brian Suin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- (Optional) canonical for SEO -->
  <link rel="canonical" href="https://briansuin.com{{ page.url }}" />

<style>
  /* Consistent typography and layout */
  body {
    max-width: 780px;
    margin: 2rem auto;
    font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    color: #222;
    background-color: #fff;
  }

  h1 {
    font-size: 1.8rem;
    margin: 0 0 .75rem 0;
    text-align: center;
  }

  h2 {
    font-size: 1.4rem;
    margin-top: 2rem;
    color: #111;
  }

  .muted, .date {
    color: #666;
  }

  header {
    text-align: center;
    margin-top: 10px;
  }

  header img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ccc;
  }

  main {
    margin-top: 1.5rem;
  }

  /* Unified link style */
  a {
    color: #1e73be;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  a:hover {
    text-decoration: underline;
    color: #155a8a;
  }

  /* Adjust list formatting to match homepage */
  ul {
    list-style: none;
    padding: 0;
  }

  li {
    margin: 0.4rem 0;
  }

  /* "Back" button styling */
  .back {
    text-align: center;
    margin-top: 1.5rem;
  }

  .back a {
    display: inline-block;
    background: #1e73be;
    color: #fff;
    padding: 8px 16px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
  }

  .back a:hover {
    background: #155a8a;
  }

  footer {
    margin-top: 2.5rem;
    font-size: .9rem;
    color: #666;
    text-align: center;
  }
</style>

</head>
<body>

  <!-- small header to mirror homepage -->
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <main>
    <div class="date">{{ page.date | date: "%d %B %Y" }}</div>
    {{ content }}

    <div class="back">
      <a href="https://briansuin.com/">‚Üê Back to Homepage</a>
    </div>
  </main>

</body>
</html>
